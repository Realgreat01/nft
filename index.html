<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { color: white;font-size: 1.2rem px; text-align: center; }
    .attribution a { color: fuchsia; text-decoration: none;}
  </style>
</head>
<body>

<main>
  <div class="nft">
    <img src="./images/image-equilibrium.jpg" height="300px" alt="" class="prev">
 <div class="view-bg">
  <img src="./images/icon-view.svg" alt="" class="view">
 </div>
  </div>

  <h2 class="effect">Equilibrium #3429</h2>

  <p>Our Equilibrium collection promotes balance and calm.</p>

 <div class="flex" id="">
    <div class="flex-eth" id="">
        <img src="./images/icon-ethereum.svg" alt="">
        <h3>0.04ETH</h3>
    </div>
    <div class="flex-time" id="">
        <img src="./images/icon-clock.svg" alt="">
        <h3>3 days left</h3>
    </div>
 </div>
  <hr>
<div class="owner" id="">
  <img src="./images/image-avatar.png" alt="">
   <h3>Creation of <span class="effect">Jules Wyvern</span> 
  </h3> 
</div>
</main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="www.twitter.com/SRealgreat">Samson Realgreat</a>.
  </div>

  <script src="app.js"></script>
</body>
</html>
